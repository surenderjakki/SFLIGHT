ID: SFLIGHT_XSA
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
  - name: FLATFILE
    type: hdb
    path: FLATFILE
    requires:
      - name: hdi_FLATFILE
        properties:
          TARGET_CONTAINER: '~{hdi-container-name_2}'
      - name: cross-container-service-2
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
      - name: hdi_db
        group: SERVICE_REPLACEMENTS
        properties:
          key: flatfile
          service: '~{hdi-container-name}'
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cross-container-service-1
    parameters:
      service-name: SFLIGHT
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: hdi_FLATFILE
    properties:
      hdi-container-name_2: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cross-container-service-2
    parameters:
      service-name: SFLIGHT
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
